<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f616bb0fe.js" crossorigin="anonymous"></script>

    <!-- Styles Links -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/topBar.css">
    <link rel="stylesheet" href="../styles/button.css">
    
    <link rel="stylesheet" href="../styles/account/sign.css">

    <title>Atoun Africa</title>
</head>

<body>
    <div class="content">
        <!-- TopBar Responsive Component -->
        <nav class="flex section">
            <div class="menuButton flex">
                <i class="fa-solid fa-bars"></i>
                <p>Menu</p>
            </div>

            <!-- Logo -->
            <div class="logo">
                <img src="../assets/images/Logo-Atoun.png" alt="Logo d'Atoun Africa">
            </div>

            <!-- Recherche -->
            <div class="research">
                <form action="" class="flex">
                    <input type="search" name="" id="" placeholder="Rechercher">
                    <button type="submit" class="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <!--Simple Menu Content -->
            <div class="simpleMenu">
                <ul class="flex">
                    <li href="">
                        <a class="menuLink flex active">
                            <i class="fa-solid fa-house"></i>
                            <p>Accueil</p>
                        </a>
                    </li>

                    <li href="">
                        <a class="menuLink flex">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Panier</p>
                        </a>
                    </li>

                    <li href="">
                        <a class="menuLink flex">
                            <i class="fa-solid fa-braille"></i>
                            <p>Catégories</p>
                        </a>
                    </li>

                    <li href="">
                        <a class="menuLink flex">
                            <i class="fa-regular fa-user"></i>
                            <p>Profil</p>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="messageButton flex">
                <div class="messageIcon">
                    <i class="fa-regular fa-message"></i>
                    <span class="notificationMark">21</span>
                </div>
                <p>Messages</p>
            </div>

            <div class="BarIndicatifButton">
                <a class="menuLink flex">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>

        <div class="simpleSideMenu">
            <ul class="flex">
                <li href="">
                    <a class="menuLink flex active">
                        <i class="fa-solid fa-house"></i>
                        <p>Accueil</p>
                    </a>
                </li>

                <li href="" class="researchBar">
                    <a class="menuLink flex">
                        <i class="fa-solid fa-search"></i>
                        <p>Recherchez</p>
                    </a>
                </li>

                <li href="">
                    <a class="menuLink flex">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Panier</p>
                    </a>
                </li>

                <li href="">
                    <a class="menuLink flex">
                        <i class="fa-solid fa-braille"></i>
                        <p>Catégories</p>
                    </a>
                </li>

                <li href="">
                    <a class="menuLink flex">
                        <i class="fa-regular fa-user"></i>
                        <p>Profil</p>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Receive Content -->
        <div class="globalPadding">
            <div class="signSection">
                <div class="signHead">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="../assets/images/Logo-Atoun.png" alt="Logo d'Atoun Africa">
                    </div>

                    <h3>Se connecter pour mieux explorer</h3>
                </div>

                <div class="signContent">
                    <div class="signContentIndicator flex">
                        <p class="active before after">Connexion</p>
                        <p>Inscription</p>
                    </div>

                    <div class="signForm">
                        <form action="" method="post">
                            <div class="input">
                                <input type="email" name="" id="" placeholder="Email">
                            </div>

                            <div class="input">
                                <input type="password" name="" id="" placeholder="Mot de passe">
                            </div>
                            

                            <a href="" class="forget">Forget password ?</a>

                            <button class="button button2" type="submit">Se connecter</button>
                        </form>
                    </div>
                </div>
                
                <div class="signCallAction">
                    <p>Sois Africain, Sois Authentique</p>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
