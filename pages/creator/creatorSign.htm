<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f616bb0fe.js" crossorigin="anonymous"></script>

    <!-- Styles Links -->
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/topBar.css">
    <link rel="stylesheet" href="../../styles/button.css">
    
    <link rel="stylesheet" href="../../styles/product/steep.css">
    <link rel="stylesheet" href="../../styles/creators/rules.css">
    <link rel="stylesheet" href="../../styles/creators/creatorSign.css">

    <title>Atoun Africa</title>
</head>

<body>
    <div class="content">
        <!-- TopBar Responsive Component -->
        <nav class="flex section">
            <div class="menuButton flex">
                <i class="fa-solid fa-bars"></i>
                <p>Menu</p>
            </div>

            <!-- Logo -->
            <div class="logo">
                <img src="../../assets/images/Logo-Atoun.png" alt="Logo d'Atoun Africa">
            </div>

            <!-- Recherche -->
            <div class="research">
                <form action="" class="flex">
                    <input type="search" name="" id="" placeholder="Rechercher">
                    <button type="submit" class="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <!--Simple Menu Content -->
            <div class="simpleMenu">
                <ul class="flex">
                    <li href="">
                        <a class="menuLink flex active">
                            <i class="fa-solid fa-house"></i>
                            <p>Accueil</p>
                        </a>
                    </li>

                    <li href="">
                        <a class="menuLink flex">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Panier</p>
                        </a>
                    </li>

                    <li href="">
                        <a class="menuLink flex">
                            <i class="fa-solid fa-braille"></i>
                            <p>Catégories</p>
                        </a>
                    </li>

                    <li href="">
                        <a class="menuLink flex">
                            <i class="fa-regular fa-user"></i>
                            <p>Profil</p>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="messageButton flex">
                <div class="messageIcon">
                    <i class="fa-regular fa-message"></i>
                    <span class="notificationMark">21</span>
                </div>
                <p>Messages</p>
            </div>

            <div class="BarIndicatifButton">
                <a class="menuLink flex">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </nav>

        <div class="simpleSideMenu">
            <ul class="flex">
                <li href="">
                    <a class="menuLink flex active">
                        <i class="fa-solid fa-house"></i>
                        <p>Accueil</p>
                    </a>
                </li>

                <li href="" class="researchBar">
                    <a class="menuLink flex">
                        <i class="fa-solid fa-search"></i>
                        <p>Recherchez</p>
                    </a>
                </li>

                <li href="">
                    <a class="menuLink flex">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Panier</p>
                    </a>
                </li>

                <li href="">
                    <a class="menuLink flex">
                        <i class="fa-solid fa-braille"></i>
                        <p>Catégories</p>
                    </a>
                </li>

                <li href="">
                    <a class="menuLink flex">
                        <i class="fa-regular fa-user"></i>
                        <p>Profil</p>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Receive Content -->
            <div class="rulesContent">
                <!-- Steeps of Order -->
                <div class="stepsSection">
                    <div class="steps flex">
                        <div class="steep">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Commander</p>
                        </div>
            
                        <div class="steep">
                            <i class="fa-solid fa-truck-fast"></i>
                            <p>Choix Livraison</p>
                        </div>
            
                        <div class="steep active">
                            <i class="fa-solid fa-money-bill"></i>
                            <p>Paiement</p>
                        </div>
            
                        <div class="steep">
                            <i class="fa-regular fa-star"></i>
                            <p>Réception</p>
                        </div>
                    </div>
                </div>

                <div class="rulesSection">
                    <h2>Inscrivez-vous pour vendre</h2>

                    <div class="signForm">
                        <label for="name">Nom de votre structure ou entreprise <span>*</span></label>
                        <div class="input">
                            <input type="text" placeholder="Nom..." id="name"><br>
                        </div>


                        <label for="logo">Votre Logo</label>
                        <div class="input">
                            <input type="file" placeholder="Nom..." id="logo" required><br>
                            
                        </div>
                        
                        <label for="name">Entrer votre localisation <span>*</span></label>
                        <div class="input">
                            <input type="text" placeholder="Localisation"><br>
                            
                        </div>
                        
                        <label for="name">Décrivez votre entreprise et vos créations</label>
                        <div class="input">
                            <textarea type="text" placeholder="Description"></textarea><br>
                            
                        </div>

                        <label for="name">Votre numéro de téléphone ici <span>*</span></label>
                        <div class="input">
                            <input type="tel" placeholder="Numéro whatsapp"><br>
                        </div>
                        
                        <label for="deliever">Types de livraison par défaut</label>
                        <div class="input">
                            <select name="" id="deliever" plaeholder="Votre enffgf">
                                <option value="">Types de livraison par défaut</option>
                                <option value="">Gozem</option>
                                <option value="">Laly Express</option>
                                <option value="">Express</option>
                            </select>
                            <br>
                            
                        </div>
                    </div>

                    <button class="button button1 before"><p>
                        Inscrivez-vous sur Atoun
                    </p></button>
                </div>
            </div>
    </div>
</body>
</html>
